<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yametech</title>
    <script
      src="https://kit.fontawesome.com/03853e84a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/base.js') }}" defer></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <!-- Nav xection -->
    <nav>
      <div class="container">
        <div class="logo">YameTech</div>
    
        <div class="burgir">
          <i class="fas fa-bars"></i>
        </div>
    
        <div class="menu">
          <a href="/home/">Home</a>
          <a href="#">About</a>
          <a href="#">Projects</a>
          <a href="#" id="reg">Try our Services</a>
          <div class="dropdown">
            <a href="#" class="user_acc"><i class="fas fa-user-circle fa-2x"></i></a>
            <div class="dropdown-content">
              <a href="#"><i class="fas fa-user" style="margin-right: 5px"></i>Profile</a>
              <hr style="margin-left: 3px; margin-right: 3px">
              <a href="#">Text</a>
              <hr style="margin-left: 3px; margin-right: 3px">
              <a href="#"><i class="fas fa-sign-in-alt" style="margin-right: 5px"></i>Login</a>
            </div>
          </div>
        </div>
        
        
      </div>
    </nav>
    
    
    
    <!-- end nav section -->
    
    {% with messages = get_flashed_messages() %} 
      {% if messages %} 
        {% for message in messages %}
          <span style="margin-top: 78px; color: white;">{{ message }}</span>
        {% endfor %} 
      {% endif %} 
    {% endwith %} 
  {% block content %} {% endblock content %}
  </body>
</html>
