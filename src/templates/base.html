<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yametech</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <span>{{ message }}</span>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock content %}
</body>
</html>
